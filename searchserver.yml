server:
  port: 9999

eureka:
  instance: 
    metadata-map:
      cluster: MAIN 
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
      
search:
  path: /var/index
  
logging:
  path: /var/logs
  file: searchserver.log  
